<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Row</h3>
    </div>
    <div class="modal-body">
        <form sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-md" ng-click="vm.save()">Save</button>
        <button class="btn btn-primary btn-md" ng-click="$close()">Cancel</button>
    </div>
</div>
</body>
<link rel="stylesheet" href="Bootstrap.css">
</html>
